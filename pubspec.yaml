name: communicatiehelper
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  drift: ^1.6.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.0.0
  path: ^1.8.0
  provider: ^6.0.3
  rflutter_alert: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  drift_dev: ^1.6.0
  build_runner: ^2.1.10

flutter:
  uses-material-design: true
  assets:
    - images/calendar.png
    - images/camera.png
    - images/dairy.png
    - images/drawing.png
    - images/maps.png
    - images/news.png
    - images/photo.png
    - images/settings.png
    - images/socialmedia.png
    - images/symbols.png
    - images/user.png
    - images/videocall.png

